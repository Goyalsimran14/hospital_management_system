<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Patients</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Patient List</h2>
    <table>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th><th>Email</th>
      </tr>
      {% for patient in patients %}
      <tr>
        <td>{{ patient['id'] }}</td>
        <td>{{ patient['name'] }}</td>
        <td>{{ patient['age'] }}</td>
        <td>{{ patient['gender'] }}</td>
        <td>{{ patient['contact'] }}</td>
        <td>{{ patient['email'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
