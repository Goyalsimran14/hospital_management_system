<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctors List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Doctors</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('patients') }}">Patients</a>
            <a href="{{ url_for('doctors') }}">Doctors</a>
            <a href="{{ url_for('appointments') }}">Appointments</a>
            <a href="{{ url_for('add_doctor') }}">Add Doctor</a>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor[0] }}</td>
                    <td>{{ doctor[1] }}</td>
                    <td>{{ doctor[2] }}</td>
                    <td>{{ doctor[3] }}</td>
                    <td>{{ doctor[4] }}</td>
                    <td>
                        <a href="{{ url_for('delete_doctor', doctor_id=doctor[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">No doctors found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
